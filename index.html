
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACM-UDST Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'press-start': ['"Press Start 2P"', 'cursive'],
              'vt323': ['"VT323"', 'monospace'],
            },
            colors: {
              'retro-dark': '#1a1a2e',
              'retro-blue': '#16213e',
              'retro-purple': '#0f3460',
              'retro-pink': '#e94560',
              'retro-cyan': '#53dd6c',
              'retro-yellow': '#f0a500',
              'retro-white': '#dcdcdc',
            },
            boxShadow: {
              'pixel': '4px 4px 0px #000',
              'pixel-hover': '6px 6px 0px #000',
              'pixel-inset': 'inset 2px 2px 0px #000, inset -2px -2px 0px #000',
              'pixel-light': '2px 2px 0px #fff',
            },
            animation: {
              'sparkle': 'sparkle 1s infinite ease-in-out',
              'border-flash': 'border-flash 1.5s infinite',
              'float': 'float 3s ease-in-out infinite',
              'flame-flicker': 'flame-flicker 1.5s infinite',
              'pop-in': 'pop-in 0.5s ease-out forwards',
              'card-flash': 'card-confirm-flash 0.4s ease-out',
            },
            keyframes: {
              sparkle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.5', transform: 'scale(1.2)' },
              },
              'border-flash': {
                '0%, 100%': { borderColor: '#e94560' },
                '50%': { borderColor: '#53dd6c' },
              },
              float: {
                '0%': { transform: 'translatey(0px)' },
                '50%': { transform: 'translatey(-10px)' },
                '100%': { transform: 'translatey(0px)' },
              },
              'flame-flicker': {
                '0%, 100%': { transform: 'scale(1, 1)', opacity: 1 },
                '50%': { transform: 'scale(1.1, 0.9) skewX(-5deg)', opacity: 0.9 },
              },
              'pop-in': {
                '0%': { transform: 'scale(0.5)', opacity: 0 },
                '60%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              'card-confirm-flash': {
                '0%, 100%': { borderColor: '#0f3460' }, /* retro-purple */
                '50%': { borderColor: '#53dd6c', boxShadow: '4px 4px 0px #000, 0 0 10px #53dd6c' }, /* retro-cyan with glow */
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1a2e;
        color: #dcdcdc;
        font-family: 'VT323', monospace;
        font-size: 18px;
        image-rendering: pixelated; /* For a sharper pixel art look */
      }
      .pixel-border {
        border: 4px solid #000;
        box-shadow: 4px 4px 0px #000;
      }
       /* Custom scrollbar for retro feel */
      ::-webkit-scrollbar {
        width: 12px;
        background-color: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #e94560;
        border: 2px solid #1a1a2e;
      }
      ::-webkit-scrollbar-track {
        background-color: #16213e;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.74.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
